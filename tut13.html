<!DOCTYPE html>
<html>
<head>
<title>jQuery Selectors</title>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/tut13.js"></script>
<link rel="stylesheet" type="text/css" href="tut13.css"/>
</head>
<body>
<h1>jQuery Selectors</h1>
<p id="first">First Paragraph</p>
<p id="second" name="mysecond">Second Paragraph</p>
<p id="third">
<span class="chosen">Here are some values:</span>
</p>
<ul>
<li class="chosen">One</li>
<li>Two</li>
<li>Three</li>
<li>Four</li>
<li>Five</li>
<li class="chosen">Six</li>
<p></p>
</body>
</html>
