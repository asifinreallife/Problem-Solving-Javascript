<!DOCTYPE html>
<html>
<head><title>For in Loop</title></head>
<script type="text/javascript">
var playlist=[];
playlist[0]="Poets of the fall";
playlist[1]="Porcupine Trees";
playlist[2]="Bob Dylan";
playlist[3]="The Crowded house";
for(i in playlist){
document.write("Now playing: "+playlist[i]);//this "i" will iterate through every index,we will use for in loop if we need to access each and every index
document.write("<br>");//some html code to create new line,since it is written inside Javascript we have to use document.write() function
}
</script>
<body>
<h1>For in Loop</h1>
</body>
</html>
