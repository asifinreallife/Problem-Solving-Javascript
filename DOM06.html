<html>
<head>
<title>Understanding the DOM</title>
<script type="text/javascript" src="DOM06.js"></script>
<!--
place the script tag here,nothing will happen cause the clickMe button has not created or parsed yet
<script type="text/javascript">
window.onload=function(){
document.getElementById('clickMe').onclick=runTheExample;
}
</script>
-->
</head>
<body>
<h1 id="title">Understanding The Document Object Model</h1>
<div id="main">
<p id="first">This is the first paragraph</p>
<p id="second">
<strong>Second Paragraph</strong>
</p>
<p id="third">Third Paragraph</p>
</div>
<div>
<input type="submit" id="clickMe" value="Click Me"/>
<!--but here it will work cause clickMe has parsed at this point-->
<script type="text/javascript">
window.onload=function(){
document.getElementById('clickMe').onclick=runTheExample;
}
</script>
<a href="http://www.google.com" id="myAnchor">Google</a>
</div>
</body>
</html>
